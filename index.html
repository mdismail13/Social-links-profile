<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="inter-font">
    <main class="card-container">
        <div class="card">
            <img src="images/avatar-jessica.jpeg" alt="an image of an women" class="card-img">
            <h1 class="card-title">Jessica Randall</h1>
            <h3 class="card-sub-title">London, United Kingdom</h3>
            <p class="card-description">"Front-end developer and avid reader."</p>
            <button class="card-btn">Github</button>
            <button class="card-btn">Frontend Mentor</button>
            <button class="card-btn">Linkedin</button>
            <button class="card-btn">Twitter</button>
            <button class="card-btn">Instagram</button>
        </div>
    </main>
</body>
</html>
